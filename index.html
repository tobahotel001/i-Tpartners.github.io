<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I&Tpartners</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }
    header .logo img {
      height: 50px;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    main {
      padding: 20px;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      overflow: hidden;
    }
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form label, form input, form button {
      margin: 10px 0;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #111;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo1.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#home">ホーム</a></li>
        <li><a href="#about">会社案内</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="ホーム">
	 <div class="video-container">
        <video controls autoplay loop muted>
          <source src="https://iandt-group.com/wp-content/uploads/teaser.mov" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <h1>I＆T Partner 株式会社 紹介</h1>
      <p>This is a simple static website built with HTML, CSS, and JavaScript.</p>
    </section>

    <section id="about">
      <h2>About Us</h2>
      <p>We specialize in creating clean and responsive websites for individuals and businesses.</p>
     
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
