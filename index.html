      <h1>I&T Partners株式会社</h1>
      <p>I&T Partners株式会社は、鳥羽市の豊かな自然と歴史的魅力を取り入れたホテル経営を中心に、以下の事業を展開しています：</p>
      <ol>
        <li><strong>ホテル運営:</strong> 三重県鳥羽市の海辺に佇む宿泊施設を運営。</li>
        <li><strong>地域体験プログラムの企画:</strong> 真珠アクセサリー作り体験など。</li>
        <li><strong>飲食事業:</strong> 地元産の海鮮を活かした料理を提供。</li>
        <li><strong>ウェルネスとリラクゼーション:</strong> 温泉やスパサービスを展開。</li>
        <li><strong>イベント運営:</strong> 結婚式や企業イベントを企画。</li>
      </ol>
